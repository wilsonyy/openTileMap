<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<meta name="renderer" content="webkit"/>

<meta name="generator" content="eclipse neon"/>

<meta name="keywords" content="gis,GIS,tile,瓦片,download,下载"/>

<style type="text/css">
#mouse_position {position:absolute; z-index:2100; bottom:30px; right:30px;width:150px;}

#scale{position:absolute;bottom:0px;left:10px;}
</style>
</head>

<body class="easy-layout">
  <div data-option="region:'west',split:true,border:false">
    <h>WMS地图</h>
    <ul class="easyui-tree" data-options="url:''"></ul>

  <div data-option="region:'center',split:true,border:false">

    <!-- 指针坐标 -->
    <div id="mouse_position"></div>
    <!-- 比例尺 -->

  </div>


<script src="${base}/com/base"></script>
